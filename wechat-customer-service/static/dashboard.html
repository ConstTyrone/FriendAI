<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信客服数据统计</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .top-users-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-rank {
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
        }

        .user-id {
            flex: 1;
            color: #666;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin: 0 10px;
        }

        .user-count {
            font-weight: bold;
            color: #333;
        }

        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 微信客服数据统计</h1>

        <div id="loading" class="loading">加载中...</div>

        <div id="content" style="display: none;">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">总用户数</div>
                    <div class="stat-number" id="total-users">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">今日活跃</div>
                    <div class="stat-number" id="active-today">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总消息数</div>
                    <div class="stat-number" id="total-messages">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">AI对话数</div>
                    <div class="stat-number" id="ai-chats">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">表情包数</div>
                    <div class="stat-number" id="emoticons">0</div>
                </div>
            </div>

            <!-- 图表 -->
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-title">功能使用分布</div>
                    <canvas id="featureChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">AI对话输入方式</div>
                    <canvas id="inputTypeChart"></canvas>
                </div>
            </div>

            <!-- Top用户 -->
            <div class="top-users-card">
                <div class="chart-title">🏆 Top 10 活跃用户</div>
                <div id="top-users"></div>
            </div>

            <button class="refresh-btn" onclick="loadData()">🔄 刷新数据</button>
        </div>
    </div>

    <script>
        let featureChart = null;
        let inputTypeChart = null;

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';

                // 获取总体统计
                const statsRes = await fetch('/stats');
                const stats = await statsRes.json();

                // 更新统计卡片
                document.getElementById('total-users').textContent = stats.total_users || 0;
                document.getElementById('active-today').textContent = stats.active_today || 0;
                document.getElementById('total-messages').textContent = stats.total_messages || 0;
                document.getElementById('ai-chats').textContent = stats.ai_chats || 0;
                document.getElementById('emoticons').textContent = stats.emoticons || 0;

                // 获取消息类型分布
                const typesRes = await fetch('/stats/message-types');
                const types = await typesRes.json();

                // 绘制功能使用饼图（主要图表 - 业务维度）
                const featureCtx = document.getElementById('featureChart');
                if (featureChart) {
                    featureChart.destroy();
                }
                featureChart = new Chart(featureCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['AI对话', '表情包生成'],
                        datasets: [{
                            data: [
                                stats.ai_chats || 0,
                                stats.emoticons || 0
                            ],
                            backgroundColor: [
                                '#667eea',
                                '#43e97b'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                // 绘制AI对话输入方式柱状图（次要图表 - 输入维度）
                const inputCtx = document.getElementById('inputTypeChart');
                if (inputTypeChart) {
                    inputTypeChart.destroy();
                }
                inputTypeChart = new Chart(inputCtx, {
                    type: 'bar',
                    data: {
                        labels: ['文本输入', '语音输入', '图片输入', '文件输入'],
                        datasets: [{
                            label: 'AI对话输入次数',
                            data: [
                                types.text || 0,
                                types.voice || 0,
                                types.image || 0,
                                types.file || 0
                            ],
                            backgroundColor: [
                                '#667eea',
                                '#764ba2',
                                '#f093fb',
                                '#4facfe'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // 获取Top用户
                const usersRes = await fetch('/stats/top-users?limit=10');
                const usersData = await usersRes.json();
                const users = usersData.users || [];

                // 渲染Top用户列表
                const topUsersDiv = document.getElementById('top-users');
                if (users.length === 0) {
                    topUsersDiv.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">暂无数据</div>';
                } else {
                    topUsersDiv.innerHTML = users.map((user, index) => `
                        <div class="user-item">
                            <div class="user-rank">#${index + 1}</div>
                            <div class="user-id" title="${user.userid}">${user.userid}</div>
                            <div class="user-count">${user.message_count} 条消息</div>
                        </div>
                    `).join('');
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('loading').innerHTML = '❌ 加载失败: ' + error.message;
            }
        }

        // 页面加载时自动加载数据
        loadData();

        // 每30秒自动刷新一次
        setInterval(loadData, 30000);
    </script>
</body>
</html>
